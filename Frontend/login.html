<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo PC - Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="nav-container container">
            <div class="logo">
                Mundo Pc 
                <img src="Logo.png" alt="Mundo Pc">
            </div>
            <nav>
                <ul class="nav-menu">
                    <li><a href="Index.html">Inicio</a></li>
                    <li><a href="Productos.html">Productos</a></li>
                    <li><a href="Carrito.html" class="cart">Carrito <span class="cart-icon" style="font-size: 1.5em; color: white; filter: brightness(0) invert(1); margin-left: 8px;">🛒</span></a></li>
                </ul>
            </nav>
        </div>
    </header>


    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <div class="auth-logo">
                    Mundo PC
                    <img src="Logo.png" alt="Mundo PC" onerror="this.style.display='none'">
                </div>
                <h1 class="auth-title">Bienvenido</h1>
            </div>

            <div class="form-tabs">
                <button class="tab-btn active" onclick="switchTab('login')">Iniciar Sesión</button>
                <button class="tab-btn" onclick="switchTab('register')">Registrarse</button>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <!-- Formulario de Login -->
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label for="loginEmail">Correo electrónico</label>
                    <div class="input-wrapper">
                        <span class="input-icon">📧</span>
                        <input 
                            type="email" 
                            id="loginEmail" 
                            class="form-input" 
                            placeholder="tu@correo.com"
                            required
                            autocomplete="email"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Contraseña</label>
                    <div class="input-wrapper">
                        <span class="input-icon">🔒</span>
                        <input 
                            type="password" 
                            id="loginPassword" 
                            class="form-input" 
                            placeholder="••••••••"
                            required
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                            👁️
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Recordarme</span>
                    </label>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="submit-btn">
                    <div class="loading-spinner"></div>
                    <span>Iniciar Sesión</span>
                </button>
            </form>

            <!-- Formulario de Registro -->
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="registerName">Nombre completo</label>
                    <div class="input-wrapper">
                        <span class="input-icon">👤</span>
                        <input 
                            type="text" 
                            id="registerName" 
                            class="form-input" 
                            placeholder="Nombre Apellido"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="registerEmail">Correo electrónico</label>
                    <div class="input-wrapper">
                        <span class="input-icon">📧</span>
                        <input 
                            type="email" 
                            id="registerEmail" 
                            class="form-input" 
                            placeholder="tu@email.com"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="registerPassword">Contraseña</label>
                    <div class="input-wrapper">
                        <span class="input-icon">🔒</span>
                        <input 
                            type="password" 
                            id="registerPassword" 
                            class="form-input" 
                            placeholder="Mínimo 8 caracteres"
                            required
                            minlength="8"
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('registerPassword')">
                            👁️
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="registerConfirmPassword">Confirmar contraseña</label>
                    <div class="input-wrapper">
                        <span class="input-icon">🔒</span>
                        <input 
                            type="password" 
                            id="registerConfirmPassword" 
                            class="form-input" 
                            placeholder="Repite tu contraseña"
                            required
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('registerConfirmPassword')">
                            👁️
                        </button>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <div class="loading-spinner"></div>
                    <span>Crear Cuenta</span>
                </button>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        function switchTab(tab) {
            // Actualizar botones
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Actualizar formularios
            document.querySelectorAll('.auth-form').forEach(form => {
                form.classList.remove('active');
            });

            if (tab === 'login') {
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.getElementById('registerForm').classList.add('active');
            }

            // Limpiar mensajes
            hideMessages();
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = event.target;
            
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = '🙈';
            } else {
                input.type = 'password';
                button.textContent = '👁️';
            }
        }

        function socialLogin(provider) {
            showError(`Login con ${provider} no implementado aún`);
        }

        // Event Listeners
        document.getElementById('loginForm').addEventListener('submit', handleLogin);
        document.getElementById('registerForm').addEventListener('submit', handleRegister);
    </script>
</body>
</html>
