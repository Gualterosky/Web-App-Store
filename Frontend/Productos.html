<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo PC - Cat√°logo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="nav-container container">
            <div class="logo">
                Mundo Pc 
                <img src="Logo.png" alt="Mundo Pc">
            </div>
            <nav>
                <ul class="nav-menu">
                    <li><a href="Index.html">Inicio</a></li>
                    <li><a href="Productos.html">Productos</a></li>
                    <li><a href="Carrito.html" class="cart">Carrito <span class="cart-icon" style="font-size: 1.5em; color: white; filter: brightness(0) invert(1); margin-left: 8px;">üõí</span></a></li>
                    <li id="authLink"><a href="login.html" style="color: #fff;">Iniciar Sesi√≥n</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="containerproduct">
        <aside class="sidebar">
            <h2 class="filter-title">Filtrar productos:</h2>
            
            <div class="filter-section">
                <h3>Categor√≠as</h3>
                <div id="categoryFilters">
                    <div class="filter-option">
                        <input type="checkbox" id="cat-escritorio" value="escritorio">
                        <label for="cat-escritorio">Escritorio</label>
                    </div>
                    <div class="filter-option">
                        <input type="checkbox" id="cat-portatil" value="portatil">
                        <label for="cat-portatil">Port√°til</label>
                    </div>
                    <div class="filter-option">
                        <input type="checkbox" id="cat-componentes" value="componentes">
                        <label for="cat-componentes">Componentes</label>
                    </div>
                    <div class="filter-option">
                        <input type="checkbox" id="cat-perifericos" value="perifericos">
                        <label for="cat-perifericos">Perif√©ricos</label>
                    </div>
                </div>
            </div>

            <div class="filter-section">
                <h3>Precio</h3>
                <div class="filter-option">
                    <input type="checkbox" id="precio-range" value="0-1000000">
                    <label for="precio-range">$0 - $1.000.000</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="precio-range-2" value="1000000-3000000">
                    <label for="precio-range-2">$1.000.000 - $3.000.000</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="precio-range-3" value="3000000-999999999">
                    <label for="precio-range-3">M√°s de $3.000.000</label>
                </div>
            </div>

            <div class="filter-section">
                <h3>Marca</h3>
                <div id="brandFilters">
                    <div class="filter-option">
                        <input type="checkbox" id="marca-asus" value="asus">
                        <label for="marca-asus">ASUS</label>
                    </div>
                    <div class="filter-option">
                        <input type="checkbox" id="marca-amd" value="amd">
                        <label for="marca-amd">AMD</label>
                    </div>
                    <div class="filter-option">
                        <input type="checkbox" id="marca-intel" value="intel">
                        <label for="marca-intel">Intel</label>
                    </div>
                    <div class="filter-option">
                        <input type="checkbox" id="marca-dell" value="dell">
                        <label for="marca-dell">Dell</label>
                    </div>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div class="content-header">
                <h2 style="color: #333; font-size: 24px;">Cat√°logo de Productos</h2>
                <div class="price-filter">
                    <input type="checkbox" id="price-filter-top">
                    <label for="price-filter-top">$ 0 - $ 1.000.000</label>
                </div>
            </div>

            <div id="loadingMessage" style="text-align: center; padding: 40px; font-size: 18px; color: #666;">
                üîÑ Cargando productos...
            </div>

            <div id="errorMessage" style="display: none; text-align: center; padding: 40px; color: #e74c3c;">
                <h3>‚ö†Ô∏è Error al cargar productos</h3>
                <p id="errorText"></p>
                <button onclick="loadProducts()" style="margin-top: 20px; padding: 12px 24px; background: #2980b9; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">
                    üîÑ Reintentar
                </button>
            </div>

            <div id="productsContainer" style="display: none;">
                <div class="products-grid" id="productsGrid"></div>
                <div class="pagination" id="pagination"></div>
            </div>
        </main>
    </div>

    <script>
        const API_URL = "http://localhost:3000/api/products";
        let allProducts = [];
        let filteredProducts = [];
        let currentPage = 1;
        const productsPerPage = 8;

        function isAuthenticated() {
            return !!localStorage.getItem('authToken');
        }

        function getAuthToken() {
            return localStorage.getItem('authToken');
        }

        function updateAuthUI() {
            const authLink = document.getElementById('authLink');
            if (isAuthenticated()) {
                authLink.innerHTML = '<a href="#" onclick="logout()" style="color: #fff;">Cerrar Sesi√≥n</a>';
            } else {
                authLink.innerHTML = '<a href="login.html" style="color: #fff;">Iniciar Sesi√≥n</a>';
            }
        }

        async function loadProducts() {
            try {
                console.log('üîÑ Cargando productos desde:', API_URL);
                
                document.getElementById("loadingMessage").style.display = "block";
                document.getElementById("productsContainer").style.display = "none";
                document.getElementById("errorMessage").style.display = "none";

                const response = await fetch(API_URL);
                console.log('üì° Respuesta recibida:', response.status);
                
                if (!response.ok) {
                    throw new Error(`Error HTTP ${response.status}`);
                }

                const data = await response.json();
                console.log('üì¶ Productos recibidos:', data.length, 'productos');
                
                if (!data || data.length === 0) {
                    throw new Error("No hay productos en el cat√°logo");
                }

                allProducts = data;
                filteredProducts = [...allProducts];

                document.getElementById("loadingMessage").style.display = "none";
                document.getElementById("productsContainer").style.display = "block";
                renderProducts();
                
            } catch (error) {
                console.error("‚ùå Error:", error);
                document.getElementById("loadingMessage").style.display = "none";
                document.getElementById("errorMessage").style.display = "block";
                document.getElementById("errorText").textContent = error.message;
            }
        }

        function formatPrice(price) {
            return "$" + Math.round(price).toLocaleString("es-CO");
        }

        function getCategoryEmoji(categoria) {
            const emojis = {
                'escritorio': 'üñ•Ô∏è',
                'portatil': 'üíª',
                'perifericos': '‚å®Ô∏è',
                'componentes': 'üîß'
            };
            return emojis[categoria?.toLowerCase()] || 'üíª';
        }

        function renderProducts() {
            const grid = document.getElementById("productsGrid");
            const startIndex = (currentPage - 1) * productsPerPage;
            const endIndex = startIndex + productsPerPage;
            const currentProducts = filteredProducts.slice(startIndex, endIndex);

            if (currentProducts.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 40px;"><h3>No se encontraron productos</h3></div>';
                return;
            }

            grid.innerHTML = currentProducts.map(p => `
                <div class="producto" style="background: white; border-radius: 15px; padding: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
                    <div style="font-size: 60px; height: 120px; display: flex; align-items: center; justify-content: center; background: #f8f9fa; border-radius: 10px; margin-bottom: 15px;">
                        ${getCategoryEmoji(p.categoria)}
                    </div>
                    <h3 style="font-size: 18px; color: #333; margin-bottom: 10px; min-height: 44px;">${p.nombre}</h3>
                    <p style="color: #666; font-size: 14px; min-height: 60px; margin-bottom: 15px;">${(p.descripcion || '').substring(0, 80)}...</p>
                    <div style="font-size: 24px; color: #2980b9; font-weight: bold; margin-bottom: 15px;">${formatPrice(p.precio)}</div>
                    <div style="display: flex; gap: 10px;">
                        <button onclick="viewProductDetails(${p.id})" style="flex: 1; background: #ecf0f1; color: #2c3e50; border: none; padding: 10px; border-radius: 8px; cursor: pointer; font-weight: 600;">Ver detalles</button>
                        <button onclick="addToCart(${p.id}, event)" style="flex: 2; background: linear-gradient(135deg, #4a90e2, #2980b9); color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; font-weight: 600;">Agregar al carrito</button>
                    </div>
                </div>
            `).join("");

            updatePagination();
        }

        function viewProductDetails(productId) {
            window.location.href = `producto-detalle.html?id=${productId}`;
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredProducts.length / productsPerPage);
            const pagination = document.getElementById("pagination");
            
            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }

            pagination.style.display = 'flex';
            pagination.innerHTML = `
                <button id="prevPage" ${currentPage === 1 ? "disabled" : ""}>Anterior</button>
                <span>P√°gina ${currentPage} de ${totalPages}</span>
                <button id="nextPage" ${currentPage === totalPages ? "disabled" : ""}>Siguiente</button>
            `;

            document.getElementById("prevPage").onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderProducts();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            };
            
            document.getElementById("nextPage").onclick = () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderProducts();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            };
        }

        function filterProducts() {
            const categoryFilters = Array.from(document.querySelectorAll('#categoryFilters input:checked')).map(i => i.value);
            const brandFilters = Array.from(document.querySelectorAll('#brandFilters input:checked')).map(i => i.value);
            const priceFilters = Array.from(document.querySelectorAll('.filter-section input[value*="-"]:checked')).map(i => {
                const [min, max] = i.value.split('-').map(Number);
                return { min, max };
            });

            filteredProducts = allProducts.filter(p => {
                const categoryMatch = categoryFilters.length === 0 || categoryFilters.some(cat => (p.categoria || '').toLowerCase().includes(cat));
                const brandMatch = brandFilters.length === 0 || brandFilters.some(b => (p.marca || p.nombre || '').toLowerCase().includes(b));
                const priceMatch = priceFilters.length === 0 || priceFilters.some(range => p.precio >= range.min && p.precio <= range.max);
                return categoryMatch && brandMatch && priceMatch;
            });

            currentPage = 1;
            renderProducts();
        }

        async function addToCart(productId, event) {
            if (!isAuthenticated()) {
                if (confirm('Debes iniciar sesi√≥n para agregar productos al carrito. ¬øIr a iniciar sesi√≥n?')) {
                    window.location.href = 'login.html?redirect=' + encodeURIComponent(window.location.pathname);
                }
                return;
            }

            const button = event.target;
            const originalText = button.textContent;

            try {
                button.textContent = 'Agregando...';
                button.disabled = true;

                const response = await fetch('http://localhost:3000/api/cart/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${getAuthToken()}`
                    },
                    body: JSON.stringify({ productId, quantity: 1 })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Error al agregar');
                }

                button.textContent = '‚úì ¬°Agregado!';
                button.style.background = 'linear-gradient(135deg, #27ae60, #2ecc71)';
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.disabled = false;
                    button.style.background = '';
                }, 2000);

            } catch (error) {
                console.error('Error:', error);
                alert(error.message);
                button.textContent = originalText;
                button.disabled = false;
            }
        }

        function logout() {
            if (confirm('¬øCerrar sesi√≥n?')) {
                localStorage.removeItem('authToken');
                localStorage.removeItem('userData');
                window.location.href = 'login.html';
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            console.log('üöÄ Inicializando');
            updateAuthUI();
            
            document.querySelectorAll('.filter-option input[type="checkbox"]').forEach(input => {
                input.addEventListener("change", filterProducts);
            });

            const topFilter = document.getElementById("price-filter-top");
            const sideFilter = document.querySelector('input[value="0-1000000"]');
            if (topFilter && sideFilter) {
                topFilter.addEventListener("change", function () {
                    sideFilter.checked = this.checked;
                    filterProducts();
                });
            }

            loadProducts();
        });
    </script>
</body>
</html>
