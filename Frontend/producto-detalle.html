<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo PC - Detalles del Producto</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .product-section {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 50px;
        }

        .breadcrumb {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            color: #666;
            font-size: 14px;
        }

        .breadcrumb a {
            color: #2980b9;
            text-decoration: none;
        }

        .product-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
        }

        .product-image-container {
            background: linear-gradient(145deg, #f0f0f0, #e8e8e8);
            border-radius: 20px;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            position: relative;
        }

        .product-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #0071c5, #1e88e5);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: bold;
        }

        .stock-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: 600;
        }

        .stock-badge.out-of-stock {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .product-category {
            display: inline-block;
            background: #f0f0f0;
            color: #666;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .product-title {
            font-size: 42px;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .product-description h3 {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .product-highlight {
            color: #666;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #2980b9;
            margin: 20px 0;
        }

        .price-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-top: 40px;
        }

        .product-price {
            font-size: 48px;
            color: #2980b9;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .quantity-controls {
            display: flex;
            gap: 10px;
        }

        .quantity-btn {
            width: 40px;
            height: 40px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
        }

        .quantity-input {
            width: 60px;
            height: 40px;
            text-align: center;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
        }

        .add-to-cart-btn, .buy-now-btn {
            flex: 1;
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 18px;
            transition: all 0.3s;
        }

        .add-to-cart-btn {
            background: linear-gradient(135deg, #4a90e2, #2980b9);
        }

        .buy-now-btn {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
        }

        .add-to-cart-btn:hover, .buy-now-btn:hover {
            transform: translateY(-3px);
        }

        .loading-container, .error-container {
            text-align: center;
            padding: 100px 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2980b9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .back-btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #4a90e2, #2980b9);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
        }

        @media (max-width: 968px) {
            .product-content {
                grid-template-columns: 1fr;
            }
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="nav-container container">
            <div class="logo">
                Mundo PC 
                <img src="Logo.png" alt="Mundo PC">
            </div>
            <nav>
                <ul class="nav-menu">
                    <li><a href="Index.html">Inicio</a></li>
                    <li><a href="Productos.html">Productos</a></li>
                    <li><a href="Carrito.html" class="cart">Carrito üõí</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div id="loadingState" class="loading-container">
        <div class="spinner"></div>
        <p style="color: #666;">Cargando producto...</p>
    </div>

    <div id="errorState" class="error-container" style="display: none;">
        <div style="font-size: 80px;">‚ùå</div>
        <h2>Producto no encontrado</h2>
        <p style="color: #666; margin: 20px 0;">El producto no existe o ha sido eliminado.</p>
        <a href="Productos.html" class="back-btn">Volver a productos</a>
    </div>

    <div id="productContent" class="container" style="display: none;">
        <section class="product-section">
            <nav class="breadcrumb">
                <a href="Index.html">Inicio</a>
                <span>/</span>
                <a href="Productos.html">Productos</a>
                <span>/</span>
                <span id="breadcrumbProduct">Producto</span>
            </nav>

            <div class="product-content">
                <div class="product-image-container">
                    <div id="productBadge" class="product-badge"></div>
                    <div id="stockBadge" class="stock-badge"></div>
                    <div id="productImage" style="font-size: 120px;">üíª</div>
                </div>
                
                <div class="product-details">
                    <span id="productCategory" class="product-category"></span>
                    <h1 id="productTitle" class="product-title"></h1>
                    
                    <div class="product-description">
                        <h3>Descripci√≥n</h3>
                        <p id="productDescription"></p>
                        <div id="productHighlight" class="product-highlight"></div>
                    </div>
                    
                    <div class="price-section">
                        <div style="font-size: 14px; color: #666; margin-bottom: 10px;">Precio</div>
                        <div id="productPrice" class="product-price"></div>
                        
                        <div class="quantity-selector">
                            <label style="font-weight: 600;">Cantidad:</label>
                            <div class="quantity-controls">
                                <button class="quantity-btn" onclick="decreaseQuantity()">-</button>
                                <input type="number" id="quantity" class="quantity-input" value="1" min="1" max="10">
                                <button class="quantity-btn" onclick="increaseQuantity()">+</button>
                            </div>
                        </div>

                        <div class="action-buttons">
                            <button class="add-to-cart-btn" id="addToCartBtn">Agregar al carrito</button>
                            <button class="buy-now-btn" id="buyNowBtn">Comprar ahora</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        const API_URL = "http://localhost:3000/api";
        let currentProduct = null;

        function getProductIdFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        function formatPrice(price) {
            return "$" + Math.round(price).toLocaleString("es-CO");
        }

        function getCategoryEmoji(categoria) {
            const emojis = {
                'escritorio': 'üñ•Ô∏è',
                'portatil': 'üíª',
                'perifericos': '‚å®Ô∏è',
                'componentes': 'üîß'
            };
            return emojis[categoria?.toLowerCase()] || 'üíª';
        }

        function isAuthenticated() {
            return !!localStorage.getItem('authToken');
        }

        function getAuthToken() {
            return localStorage.getItem('authToken');
        }

        async function loadProduct() {
            const productId = getProductIdFromURL();
            console.log('üîç Cargando producto ID:', productId);
            
            if (!productId) {
                showError();
                return;
            }

            try {
                const response = await fetch(`${API_URL}/products/${productId}`);
                console.log('üì° Respuesta:', response.status);
                
                if (!response.ok) throw new Error('Producto no encontrado');

                const product = await response.json();
                console.log('üì¶ Producto:', product);
                currentProduct = product;
                displayProduct(product);
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                showError();
            }
        }

        function displayProduct(product) {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('productContent').style.display = 'block';

            document.getElementById('productTitle').textContent = product.nombre;
            document.getElementById('breadcrumbProduct').textContent = product.nombre;
            document.title = `${product.nombre} - Mundo PC`;

            if (product.categoria) {
                document.getElementById('productCategory').textContent = product.categoria.toUpperCase();
            }

            const emoji = getCategoryEmoji(product.categoria);
            document.getElementById('productImage').textContent = emoji;

            if (product.marca) {
                document.getElementById('productBadge').textContent = product.marca.toUpperCase();
            }

            const stockBadge = document.getElementById('stockBadge');
            if (product.stock > 0) {
                stockBadge.textContent = `Stock: ${product.stock}`;
                stockBadge.classList.remove('out-of-stock');
            } else {
                stockBadge.textContent = 'Agotado';
                stockBadge.classList.add('out-of-stock');
                document.getElementById('addToCartBtn').disabled = true;
                document.getElementById('buyNowBtn').disabled = true;
            }

            document.getElementById('productDescription').textContent = product.descripcion || 'Producto de alta calidad.';
            document.getElementById('productHighlight').textContent = 'Producto destacado en nuestra tienda';
            document.getElementById('productPrice').textContent = formatPrice(product.precio);
            document.getElementById('quantity').max = Math.min(product.stock, 10);
        }

        function showError() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('errorState').style.display = 'block';
        }

        function decreaseQuantity() {
            const input = document.getElementById('quantity');
            if (input.value > 1) input.value = parseInt(input.value) - 1;
        }

        function increaseQuantity() {
            const input = document.getElementById('quantity');
            if (input.value < parseInt(input.max)) input.value = parseInt(input.value) + 1;
        }

        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ Inicializando producto-detalle');
            loadProduct();

            document.getElementById('addToCartBtn').addEventListener('click', async function() {
                if (!isAuthenticated()) {
                    if (confirm('Debes iniciar sesi√≥n. ¬øIr a login?')) {
                        window.location.href = 'login.html?redirect=' + encodeURIComponent(window.location.pathname + window.location.search);
                    }
                    return;
                }

                const quantity = parseInt(document.getElementById('quantity').value);
                const button = this;
                const originalText = button.textContent;

                try {
                    button.textContent = 'Agregando...';
                    button.disabled = true;

                    const response = await fetch(`${API_URL}/cart/add`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${getAuthToken()}`
                        },
                        body: JSON.stringify({ productId: currentProduct.id, quantity })
                    });

                    if (!response.ok) throw new Error('Error al agregar');

                    button.textContent = '‚úì ¬°Agregado!';
                    button.style.background = 'linear-gradient(135deg, #27ae60, #2ecc71)';

                    setTimeout(() => {
                        button.textContent = originalText;
                        button.style.background = '';
                        button.disabled = false;
                    }, 2000);

                } catch (error) {
                    console.error('Error:', error);
                    alert('Error al agregar al carrito');
                    button.textContent = originalText;
                    button.disabled = false;
                }
            });

            document.getElementById('buyNowBtn').addEventListener('click', async function() {
                if (!isAuthenticated()) {
                    alert('Debes iniciar sesi√≥n');
                    window.location.href = 'login.html';
                    return;
                }

                const quantity = parseInt(document.getElementById('quantity').value);
                
                try {
                    const response = await fetch(`${API_URL}/cart/add`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${getAuthToken()}`
                        },
                        body: JSON.stringify({ productId: currentProduct.id, quantity })
                    });

                    if (response.ok) {
                        window.location.href = 'Carrito.html';
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error al procesar compra');
                }
            });
        });
    </script>
</body>
</html>
